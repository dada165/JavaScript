<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload=alerta()>
    <div>
        <center>
            <label for="firstNum">FirstNumber</label>
            <input type="number" id="firstNum"><br>
            <label for="operator">Operator</label>
            <input type="text" id="operator"><br>
            <label for="secondNum">SecondNumber</label>
            <input type="number" id="secondNum"><br>
            <button onclick="add()">Result</button><br>
            <p id="result"></p>
    </div>
    </center>
    <script>
        function add() {
            try {
                let result = eval(document.getElementById("firstNum").value + document.getElementById("operator").value + document.getElementById("secondNum").value)
                document.getElementById("result").innerText = result
            } catch (error) {
                document.getElementById("result").innerText = "Operation error!"
            }
        }
        function alerta() {
            alert("YOU ARE NOW USING MY PAGE YOU SHITTTTT!!!!")
        }
    </script>
</body>

</html>
